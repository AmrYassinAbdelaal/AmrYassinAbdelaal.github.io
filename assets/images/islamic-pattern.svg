<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Islamic interlocking star & cross tessellation -->
  <g fill="none" stroke="#818cf8" stroke-width="0.8" stroke-linecap="round">
    <!-- Central 8-pointed star formed by two overlapping squares -->
    <polygon points="50,8 58,20 72,14 66,28 80,28 72,38 86,44 72,50 86,56 72,62 80,72 66,72 72,86 58,80 50,92 42,80 28,86 34,72 20,72 28,62 14,56 28,50 14,44 28,38 20,28 34,28 28,14 42,20" opacity="0.18"/>
    <!-- Inner octagon -->
    <polygon points="50,22 62,30 68,44 68,56 62,70 50,78 38,70 32,56 32,44 38,30" opacity="0.12"/>
    <!-- Inner star detail -->
    <polygon points="50,30 56,38 64,36 60,44 68,50 60,56 64,64 56,62 50,70 44,62 36,64 40,56 32,50 40,44 36,36 44,38" opacity="0.08"/>
    <!-- Center circle -->
    <circle cx="50" cy="50" r="6" opacity="0.1"/>
    <circle cx="50" cy="50" r="2.5" opacity="0.15"/>
    <!-- Cross-shaped connectors extending to tile edges (top, right, bottom, left) -->
    <line x1="50" y1="8" x2="50" y2="0" opacity="0.16"/>
    <line x1="86" y1="44" x2="100" y2="38" opacity="0.12"/>
    <line x1="86" y1="56" x2="100" y2="62" opacity="0.12"/>
    <line x1="50" y1="92" x2="50" y2="100" opacity="0.16"/>
    <line x1="14" y1="56" x2="0" y2="62" opacity="0.12"/>
    <line x1="14" y1="44" x2="0" y2="38" opacity="0.12"/>
    <!-- Diagonal connectors to corners (kite shapes between stars) -->
    <line x1="72" y1="14" x2="100" y2="0" opacity="0.12"/>
    <line x1="80" y1="28" x2="100" y2="28" opacity="0.10"/>
    <line x1="80" y1="72" x2="100" y2="72" opacity="0.10"/>
    <line x1="72" y1="86" x2="100" y2="100" opacity="0.12"/>
    <line x1="28" y1="86" x2="0" y2="100" opacity="0.12"/>
    <line x1="20" y1="72" x2="0" y2="72" opacity="0.10"/>
    <line x1="20" y1="28" x2="0" y2="28" opacity="0.10"/>
    <line x1="28" y1="14" x2="0" y2="0" opacity="0.12"/>
    <!-- Corner kite outlines (partial shapes that complete when tiled) -->
    <path d="M72,14 L80,0 L100,0 L80,28" opacity="0.10" fill="none"/>
    <path d="M80,72 L100,72 L100,100 L72,86" opacity="0.10" fill="none"/>
    <path d="M28,86 L0,100 L0,72 L20,72" opacity="0.10" fill="none"/>
    <path d="M20,28 L0,28 L0,0 L28,14" opacity="0.10" fill="none"/>
    <!-- Interstitial diamond shapes -->
    <polygon points="80,28 100,28 100,0 80,0" opacity="0.04" fill="#818cf8"/>
    <polygon points="100,72 80,72 100,100" opacity="0.04" fill="#818cf8"/>
    <polygon points="0,72 20,72 0,100" opacity="0.04" fill="#818cf8"/>
    <polygon points="0,28 20,28 0,0" opacity="0.04" fill="#818cf8"/>
    <!-- Node dots at star tips (neural network feel) -->
    <circle cx="50" cy="8" r="1.5" fill="#818cf8" opacity="0.15"/>
    <circle cx="72" cy="14" r="1.5" fill="#818cf8" opacity="0.12"/>
    <circle cx="80" cy="28" r="1.5" fill="#818cf8" opacity="0.12"/>
    <circle cx="86" cy="44" r="1" fill="#818cf8" opacity="0.10"/>
    <circle cx="86" cy="56" r="1" fill="#818cf8" opacity="0.10"/>
    <circle cx="80" cy="72" r="1.5" fill="#818cf8" opacity="0.12"/>
    <circle cx="72" cy="86" r="1.5" fill="#818cf8" opacity="0.12"/>
    <circle cx="50" cy="92" r="1.5" fill="#818cf8" opacity="0.15"/>
    <circle cx="28" cy="86" r="1.5" fill="#818cf8" opacity="0.12"/>
    <circle cx="20" cy="72" r="1.5" fill="#818cf8" opacity="0.12"/>
    <circle cx="14" cy="56" r="1" fill="#818cf8" opacity="0.10"/>
    <circle cx="14" cy="44" r="1" fill="#818cf8" opacity="0.10"/>
    <circle cx="20" cy="28" r="1.5" fill="#818cf8" opacity="0.12"/>
    <circle cx="28" cy="14" r="1.5" fill="#818cf8" opacity="0.12"/>
  </g>
</svg>
